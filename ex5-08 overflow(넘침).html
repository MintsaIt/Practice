<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow 프로퍼티</title>
<style>
p {
	width : 15em;
	height : 3em;
	border : 1px solid lightgray;
}
.hidd { overflow : hidden; }
.visi { overflow : visible; }
.scro { overflow : scroll; }
.aut { overflow: auto;}
</style>
</head>
<body>
<h3>overflow 프로퍼티</h3>
<hr>
<p class="hidd">overflow에 hidden 값을 적용하면 
	박스를 넘어가는 내용이 잘려 보이지 않습니다.</p><br>
<p class="visi">overflow에 visible 값을 적용하면
	콘텐트가 박스를 넘어가서도 출력됩니다. 아무 것도 입력하지 않았을 때 기본값이기도 합니다.	</p><br>
<p class="scro">overflow에 scroll 값을 적용하면
	박스에 스크롤바를 붙여 출력합니다.</p>
<p class="aut"> overflow에 auto값을 적용하면, 영역을 벗어나지 않으면 스크롤이 나오지 않고, 영역을 벗어나면 스크롤 처리합니다다.</p>
</body>
</html>
