<!DOCTYPE html>
<head>
    <meta charset="UTP-8">
    <title>4행 3열 테이블</title></head>
    <body> <!---thead와 tbody는 서로 병합이 안됨.
        병합하려는 셀은 서로 같은 바디 안에 있어야함.-->
        <h3>4행 3열 테이부루</h3>
        <table border="1">
            <thread>
            <tr align="center">
                <td colspan="4">1행 1열</td>
            </tr>
            <tr>
                <td rowspan="3">2행 1열</td>
                <td colspan="2">2행 2열</td>
            </tr>
            <tr>
                <td>3행 2열</td>
                <td>3행 3열</td>
            </tr>
            <tr>
                <td>4행 2열</td>
                <td>4행 3열</td>
            </tr>
            </thread>
        </table>
    </body>
    <br>
    <hr>
    <body>
        <h3>두번째 예제</h3>
        <table border="1" width="400px" height="300px">
            <thread>
            <tr align="center">
                <td rowspan="3">A</td>
                <td colspan="3">B</td>
            </tr>
            <tr align="center">
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr align="center">
                <td>E</td>
            </tr>
            </thread>
        </table>
    </body>
</html>
